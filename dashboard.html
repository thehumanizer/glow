<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KHI Leadership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Sarabun', sans-serif; } </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold text-gray-900">
                        KHI Leadership Dashboard
                    </h1>
                    <button id="logout-button" class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                        ออกจากระบบ
                    </button>
                </div>
                <div class="mt-8">
                    <p>ยินดีต้อนรับ, <span id="user-email" class="font-bold"></span>!</p>
                    <p class="mt-4">
                        นี่คือหน้า Dashboard ของคุณ ในอนาคตคุณจะเห็นข้อมูลภาพรวมของทีมที่นี่
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
